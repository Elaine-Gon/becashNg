<main>
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody  *ngFor="let item of transactions | async">
      <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.amount }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.createdAt }}</td>
      </tr>
    </tbody>
  </table>
</main>
